<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home • 1CoastMedia</title>
  <link rel="icon" type="image/jpeg" href="./assets/1coastmedia logo.jpg" />
  <link rel="apple-touch-icon" href="./assets/1coastmedia logo.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    [x-cloak] { display: none !important; }
    /* Enhanced UX animations and liquid background (mirrored from enterprise-solutions.html) */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .gradient-text-animate { background-size: 200% 200%; animation: gradient-shift 3s ease infinite; }

    @keyframes liquid-flow-1 {  /* shortened for brevity */ }
    @keyframes liquid-flow-2 {  /* shortened for brevity */ }
    @keyframes liquid-flow-3 {  /* shortened for brevity */ }
    @keyframes liquid-wave {    /* shortened for brevity */ }
    @keyframes liquid-splash {  /* shortened for brevity */ }
    @keyframes liquid-ripple {  /* shortened for brevity */ }

    .liquid-blob-1 { position: absolute; width: 300px; height: 300px; background: linear-gradient(45deg, rgba(234,179,8,0.25), rgba(217,119,6,0.25)); animation: liquid-flow-1 18s ease-in-out infinite; filter: blur(35px); z-index: 1; }
    .liquid-blob-2 { position: absolute; width: 400px; height: 400px; background: linear-gradient(135deg, rgba(107,114,128,0.2), rgba(234,179,8,0.2)); animation: liquid-wave 22s ease-in-out infinite; filter: blur(45px); z-index: 1; }
    .liquid-blob-3 { position: absolute; width: 250px; height: 250px; background: linear-gradient(225deg, rgba(239,68,68,0.22), rgba(234,179,8,0.22)); animation: liquid-splash 26s ease-in-out infinite; filter: blur(30px); z-index: 1; }
    .liquid-blob-4 { position: absolute; width: 350px; height: 350px; background: linear-gradient(315deg, rgba(217,119,6,0.18), rgba(107,114,128,0.18)); animation: liquid-ripple 6s ease-in-out infinite; filter: blur(40px); z-index: 1; }
    .liquid-blob-5 { position: absolute; width: 200px; height: 200px; background: linear-gradient(90deg, rgba(245,158,11,0.2), rgba(239,68,68,0.2)); animation: liquid-flow-2 32s ease-in-out infinite reverse; filter: blur(25px); z-index: 1; }
    .liquid-blob-6 { position: absolute; width: 500px; height: 500px; background: linear-gradient(180deg, rgba(107,114,128,0.12), rgba(217,119,6,0.12)); animation: liquid-flow-3 38s ease-in-out infinite; filter: blur(55px); z-index: 1; }
    .liquid-blob-7 { position: absolute; width: 180px; height: 180px; background: linear-gradient(45deg, rgba(107,114,128,0.24), rgba(245,158,11,0.24)); animation: liquid-wave 20s ease-in-out infinite; filter: blur(20px); z-index: 1; }
    .liquid-blob-8 { position: absolute; width: 320px; height: 320px; background: linear-gradient(270deg, rgba(217,119,6,0.16), rgba(107,114,128,0.16)); animation: liquid-splash 14s ease-in-out infinite; filter: blur(50px); z-index: 1; }
    .liquid-blob-9 { position: absolute; width: 280px; height: 280px; background: linear-gradient(120deg, rgba(239,68,68,0.19), rgba(217,119,6,0.19)); animation: liquid-ripple 10s ease-in-out infinite; filter: blur(35px); z-index: 1; }
    .liquid-blob-10 { position: absolute; width: 450px; height: 450px; background: linear-gradient(60deg, rgba(107,114,128,0.1), rgba(245,158,11,0.1)); animation: liquid-flow-1 42s ease-in-out infinite; filter: blur(65px); z-index: 1; }
  </style>
</head>
<!-- Body: ensure cart stays closed -->
<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-gray-800 text-gray-100"
      x-data="app()" x-init="init(); cartOpen = false">
  <!-- Special Offer Modal -->
  <div x-show="showSpecialOffer" x-transition
       class="fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm"
       @click.self="dismissSpecialOffer">
    <div class="relative max-w-md w-full mx-4 rounded-2xl bg-gradient-to-br from-yellow-600 via-amber-500 to-red-500 text-black shadow-2xl p-6">
      <button @click="dismissSpecialOffer" class="absolute top-2 right-3 text-black/70 hover:text-black text-2xl leading-none">&times;</button>
      <h3 class="text-2xl font-extrabold tracking-tight">SPECIAL OFFER</h3>
      <p class="mt-2 font-semibold">$199 ONE-TIME PAYMENT</p>
      <p class="mt-1 text-sm">OWN YOUR WEBSITE FOREVER! + Free Hosting Setup</p>
      <button @click="handleSpecialOfferClick()"
              class="mt-4 w-full px-6 py-3 rounded-xl bg-black text-white font-bold shadow-lg hover:opacity-90">
        CLICK NOW
      </button>
    </div>
  </div>
  <!-- Header with dropdown -->
  <!-- Header: remove Cart button so nothing toggles the cart -->
  <header class="fixed top-0 inset-x-0 z-40 bg-white/10 backdrop-blur-md border-b border-white/20">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center" x-data="{ menuOpen: false }">
      <h1 class="flex items-center space-x-3 text-2xl font-extrabold tracking-wide">
        <img src="./assets/1coastmedia logo.jpg" alt="1CoastMedia logo" class="h-12 w-12 object-contain" />
        <span>1CoastMedia</span>
      </h1>
      <div class="flex items-center gap-3">
        <div class="relative">
          <button @click="menuOpen = !menuOpen" class="px-4 py-2 rounded-full bg-white/10 text-white border border-white/20 hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-yellow-500">
            Menu ▾
          </button>
          <div x-show="menuOpen" @click.outside="menuOpen = false" x-transition
               class="absolute right-0 mt-2 w-56 bg-gray-900/95 border border-white/20 rounded-lg shadow-lg p-2">
            <a href="./enterprise-solutions" class="block px-3 py-2 rounded hover:bg-white/10">Enterprise Solutions</a>
          </div>
        </div>
        <!-- Cart button removed -->
      </div>
    </div>
  </header>

  <!-- Offset for fixed header -->
  <div class="pt-20"></div>

  <!-- Hero -->
  <section class="max-w-7xl mx-auto px-4 py-20 text-center space-y-8 relative overflow-hidden">
    <div class="absolute top-10 left-10 w-20 h-20 bg-yellow-500/10 rounded-full blur-xl animate-float"></div>
    <div class="absolute top-20 right-20 w-16 h-16 bg-gray-400/10 rounded-full blur-xl animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-20 left-1/4 w-24 h-24 bg-amber-500/10 rounded-full blur-xl animate-float" style="animation-delay: 2s;"></div>
  
    <div class="relative z-10 space-y-6">
      <img src="./assets/1coastmedia logo.jpg"
           alt="1CoastMedia logo"
           class="h-64 w-64 sm:h-80 sm:w-80 mx-auto object-contain drop-shadow-2xl animate-float" />
      <h2 class="text-5xl sm:text-6xl font-extrabold tracking-tight bg-gradient-to-r from-yellow-300 via-amber-400 to-yellow-200 bg-clip-text text-transparent gradient-text-animate">
        Your Gulf Coast Growth Partner
      </h2>
    </div>
  </section>

  <!-- Enhanced Liquid Flowy Background -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none" style="z-index: 0;">
    <div class="liquid-blob-1" style="top: 10%; left: 10%;"></div>
    <div class="liquid-blob-2" style="top: 20%; right: 15%;"></div>
    <div class="liquid-blob-3" style="top: 60%; left: 5%;"></div>
    <div class="liquid-blob-4" style="top: 40%; right: 5%;"></div>
    <div class="liquid-blob-5" style="top: 80%; left: 20%;"></div>
    <div class="liquid-blob-6" style="top: 30%; left: 50%;"></div>
    <div class="liquid-blob-7" style="top: 15%; left: 70%;"></div>
    <div class="liquid-blob-8" style="top: 70%; right: 25%;"></div>
    <div class="liquid-blob-9" style="top: 50%; left: 30%;"></div>
    <div class="liquid-blob-10" style="top: 85%; right: 10%;"></div>
    <!-- Additional blobs -->
    <div class="liquid-blob-1" style="top: 5%; left: 80%; animation-delay: -5s;"></div>
    <div class="liquid-blob-2" style="top: 75%; left: 60%; animation-delay: -8s;"></div>
    <div class="liquid-blob-3" style="top: 25%; left: 85%; animation-delay: -12s;"></div>
    <div class="liquid-blob-4" style="top: 90%; left: 40%; animation-delay: -3s;"></div>
    <div class="liquid-blob-5" style="top: 45%; left: 15%; animation-delay: -7s;"></div>
  </div>
  <!--OUR SPECIALS: show only the Specials category -->
  <!-- OUR SPECIALS: robust matching by key containing 'special' -->
  <!-- OUR SPECIALS -->
  <main id="services" class="max-w-7xl mx-auto px-4 py-8 space-y-8">
  <div>
  <h2 class="text-3xl font-extrabold">CURRENT SPECIALS</h2>
  <p class="text-sm text-gray-300 mt-1"
     x-text="(() => {
     const cats = serviceCategories || {};
     if (cats.specials) return cats.specials.description || '';
     const byKeyContains = Object.entries(cats).find(([k]) => (k || '').toLowerCase().includes('special'))?.[1];
     return byKeyContains?.description || '';
     })()">
  </p>
  </div>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <template
  x-for="svc in (() => {
  const cats = serviceCategories || {};
  if (cats.specials?.services) return cats.specials.services;
  const byKeyContains = Object.entries(cats).find(([k]) => (k || '').toLowerCase().includes('special'))?.[1];
  return byKeyContains?.services || [];
  })()"
  :key="svc.key"
  >
  <div :id="'svc-' + svc.key" class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-yellow-500/10 via-gray-500/10 to-amber-500/10 backdrop-blur-xl border border-yellow-400/20 hover:border-yellow-400/40 transition-all duration-500 hover:scale-105 hover:shadow-2xl hover:shadow-yellow-500/20 p-6 flex flex-col justify-between">
  <div>
  <div x-show="svc.badge" class="mb-2">
  <span class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-gradient-to-r from-yellow-500 to-amber-500 text-black" x-text="svc.badge"></span>
  </div>
  <h3 class="font-semibold text-lg" x-text="svc.name"></h3>
  <p class="text-sm text-gray-300 mt-1" x-text="svc.outcome"></p>
  <button @click="toggleDetails(svc.key)" class="mt-2 text-xs text-yellow-300 hover:underline focus:outline-none">
  <span x-text="detailsOpen[svc.key] ? 'Hide details' : 'View details'"></span>
  </button>
  <div x-show="detailsOpen[svc.key]" x-transition class="mt-2 text-sm text-gray-200">
  <ul class="list-disc list-inside space-y-1">
  <template x-for="item in svc.deliverables" :key="item"><li x-text="item"></li></template>
  </ul>
  <p class="mt-1 text-xs text-gray-400" x-show="svc.sla">SLA: <span x-text="svc.sla"></span></p>
  </div>
  </div>
  <div class="mt-4 flex items-center justify-between">
  <div class="font-semibold">
  <span x-show="svc.price && svc.price.oneTime && svc.price.oneTime > 0" x-text="fmtUSD(svc.price.oneTime)"></span>
  <span x-show="(!svc.price?.oneTime || svc.price.oneTime === 0) && svc.price?.monthly && svc.price.monthly > 0" x-text="fmtUSD(svc.price.monthly) + ' / mo'"></span>
  </div>
  <button @click="toggleService(svc.key)"
  class="px-3 py-1.5 text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition"
  :class="cartServices.includes(svc.key) ? 'bg-red-600 text-white' : 'bg-gradient-to-r from-yellow-600 to-amber-600 text-black'">
  <span x-text="cartServices.includes(svc.key) ? 'Remove' : 'Add'"></span>
  </button>
  </div>
  </div>
  </template>
  </div>
  <!-- After the Specials section, remove cart UI entirely -->
  </main>
  <!-- Cart Sidebar removed -->
  <!-- Cart footer removed -->
  <!-- Floating cart button removed -->

</body>
<script src="./app.js"></script>
</html>
<!-- Floating Checkout button -->
<button
  @click="checkout()"
  x-show="cartServices.length > 0 || cartAddons.length > 0"
  class="fixed bottom-6 right-6 z-50 px-5 py-3 rounded-full bg-gradient-to-r from-yellow-500 to-amber-600 text-black font-semibold shadow-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-yellow-500">
  Checkout
</button>
